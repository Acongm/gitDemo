	<script>
		$(function() {
			//播放器高度
			var w = $(".container").width();
			var video = $('#video');
			var videoH = Math.round(9 * w / 16);
			video.height(videoH);
			$('.video,.grade-box').height(videoH);
			// $('body').css('padding-top',videoH+'px');
			$('.page').css('top', videoH + 'px'); //决绝滚动定位问题
			$(".share-btn").click(function() {
				$(".popup_share").addClass("find")
			})
			$(".popup_share .popup-bg").click(function() {
				$(".popup_share").removeClass("find")
			})
			$(".buy_popup_bg").click(function() {
				$("#buy").show().siblings().hide();
				$(".pay-info").hide();
				$(".tipbg").remove();
				$('.share-btn').show();
				$('.buy-btn').css('width', '');
				$(".buy_popup_bg").hide()
			})
			//订阅支付流程
			$("#buy").click(function() {
				$(this).hide().siblings().show();
				$(".pay-info").show();
				$("body").append("<div class='tipbg'></div>");
				$('.share-btn').hide();
				$('.buy-btn').css('width', '100%');
				$(".buy_popup_bg").show()
			})
		})
	</script>
