<template src="head.html" title="录入业绩" clearing swiper></template>

<body>
	<div class="container has-tabNav clearing">
		<!-- <div class="page__hd"></div> -->
		<div class="page__bd">
			<div class="weui-cells weui-cells_form m-t-n">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">产品:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">越爱动能量</option>
									<option value="2">QQ号</option>
									<option value="3">Email</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">成交地点:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">课程现场</option>
									<option value="2">八卦岭</option>
									<option value="3">大中华</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">课程场次:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">第二期悦爱悦美（内蒙08号场…</option>
									<option value="2">上海悦动专场</option>
									<option value="3">深圳悦动专场</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">支付方式:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">支付宝</option>
									<option value="2">微信</option>
									<option value="3">银行卡</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">付款日期:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd line-auto">
								<input class="weui-input" type="date" value="" placeholder="请选择">
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">支付人:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd after_none">
								<input class="weui-input" type="text" value="" placeholder="请输入">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-cells__title">备注信息:</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea hint" placeholder="请输入文本" rows="3">请输入备注信息</textarea>
						<div class="weui-textarea-counter"><span>73</span>/200</div>
					</div>
				</div>
			</div>
			<div class="weui-row" style="padding: 20px 0;">
				<div class="weui-col-8 weui-btn btn-bg-green show_QR">签订协议</div>
				<!-- <a href="clearing_state.html" class="weui-col-8 weui-btn btn-bg-green">签订协议</a> -->
			</div>
		</div>
		<div class="btn_box fixed_btn weui-row">
			<a href="clearing_state.html" class="weui-col-4 weui-btn btn-bg-red">删除</a>
			<a href="clearing_state.html" class="weui-col-8 weui-btn btn-bg-green">提交业绩</a>
		</div>
	</div>
	<div class="popup popup_session">
		<div class="popup-bg"></div>
		<div class="popup-box session">
			<div class="popup-title">长按保存二维码分享参课</div>
			<div class="popup-center">
				<!-- <div class="code_box">
					<img src="../static/images/code.png" alt="">
				</div> -->
				<a href="user_agreement.html" class="code_box">
					<img src="../static/images/code.png" alt="">
				</a>
			</div>
			<div class="popup-footer">
				<!-- <a href="clearing_details1_1.html"><button class="btn_submit cancel_btn">扫码</button></a> -->
				<button class="btn_submit affirm_btn">关闭</button>
			</div>
		</div>
	</div>
	<script>
		$(function() {
			$(".weui-select").change(function() {
				$(this).removeClass("hint");
				console.log($(this).val())
			})

			$(".show_QR").click(function() {
				$(".popup_session").addClass("find");
				$(".popup .cancel_btn").click(function() {
					$(this).parents(".popup").removeClass("find");
				})
				$(".popup .affirm_btn").click(function() {
					$(this).parents(".popup").removeClass("find");
				})
			})
		})
	</script>
</body>

</html>
