<template src="head.html" title="戴妃学院" course management></template>
<body>
	<div class="container management" id="class_management">
		<div class="pickers-box">
			<div class="pickers">
				<div class="weui-form-preview__bd picker-box">
					<div class="picker picker1" data-picker="1">
						<span>六月</span><i class="myicon micon-picker_btn"></i>
						<select class="weui-select hint weui-input_data" name="select1">
							<option selected disabled hidden>请选择</option>
							<option value="1">一月</option>
							<option value="2">二月</option>
							<option value="3">三月</option>
							<option value="4">四月</option>
							<option value="5">五月</option>
							<option value="6">六月</option>
							<option value="7">七月</option>
							<option value="8">八月</option>
							<option value="9">九月</option>
							<option value="10">十月</option>
							<option value="11">十一月</option>
							<option value="12">十二月</option>
						</select>
					</div>
					<div class="picker picker2" data-picker="2">
						<span>2019年</span><i class="myicon micon-picker_btn"></i>
						<select class="weui-select hint weui-input_data" name="select1">
							<option selected disabled hidden>请选择</option>
							<option value="1">2019年</option>
							<option value="2">2018年</option>
							<option value="3">2017年</option>
							<option value="4">2016年</option>
							<option value="5">2015年</option>
							<option value="6">2014年</option>
							<option value="7">2013年</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="weui-cells">
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
			<template src="cell-more.html" type="0"></template>
		</div>
	</div>
	<script>
		$(function() {
			$(".container").scroll(function() {
				console.log($(this).scrollTop())
				if ($(this).scrollTop() > $(".pickers-box").height()) {
					$(".pickers-box").addClass("picker_fixed")
				} else {
					$(".pickers-box").removeClass("picker_fixed")
				}
			});
			$(".cell-more>.weui-cell").click(function(){
				$(this).parent().siblings().removeAttr("click-more").find(".cell-more-cender").css({height: 0})
				if($(this).parent().attr("click-more")){
					$(this).parent().removeAttr("click-more").removeClass("active");
					$(this).next(".cell-more-cender").css({height: 0})
				}else{
					$(this).parent().attr("click-more", "more").addClass("active");
					var H = $(this).next(".cell-more-cender").find(".weui-form-preview__item").length;
					$(this).next(".cell-more-cender").css({height: H*22+20})
				}
			})
		})
	</script>
</body>

</html>
