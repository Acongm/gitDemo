<template src="head.html" title="申请开课" link="clearing"></template>
<body>
	<div class="container has-tabNav clearing">
		<!-- <div class="page__hd"></div> -->
		<div class="page__bd">
			<div class="weui-cells weui-cells_form m-t-n">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">课程名:</label>
					</div>
					<div class="weui-cell__bd">
						<div class="weui-cell__bd">
							<input class="weui-input" type="text" pattern="[0-9]*" placeholder="请输入开课名称">
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">开课期数:</label>
					</div>
					<div class="weui-cell__bd">
						<div class="weui-cell__bd">
							<input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入开课期数">
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">时间:</label>
					</div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">半天/上午</option>
									<option value="2">半天/下午</option>
									<option value="3">一天</option>
									<option value="4">一天半</option>
									<option value="5">两天</option>
									<option value="6">两天半</option>
									<option value="7">三天</option>
									<option value="8">三天半</option>
									<option value="9">四天</option>
									<option value="10">四天半</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label for="" class="weui-label">主办分院:</label>
					</div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">深圳</option>
									<option value="2">内蒙</option>
									<option value="3">重庆</option>
									<option value="4">郑州</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">主办院长:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">总部</option>
									<option value="2">洛奇</option>
									<option value="3">悦动</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">讲师:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select hint" name="select1">
									<option selected disabled hidden>请选择</option>
									<option value="1">一恩老师</option>
									<option value="2">海燕老师</option>
									<option value="3">丽萍老师</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">开课日期:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd line-auto">
								<input class="weui-input" type="date" value="" placeholder="请选择">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-cells__title">备注信息:</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea hint" placeholder="请输入文本" rows="3">请输入备注信息</textarea>
						<div class="weui-textarea-counter"><span>73</span>/200</div>
					</div>
				</div>
			</div>
		</div>
		<div class="btn_box fixed_btn weui-row">
			<!-- <a href="clearing_state.html" class="weui-col-4 weui-btn btn-bg-red">删除</a> -->
			<a href="clearing_state.html" class="weui-col-12 weui-btn btn-bg-green">提交申请</a>
		</div>
	</div>
	<script>
		$(function() {
			$(".weui-select").change(function() {
				$(this).removeClass("hint")
			})
		})
	</script>
</body>

</html>
