<template src="head.html" title="戴妃学院" management></template>
<body class="management_bg">
	<div class="container management management" id="class_management">
		<div class="callimg_box">
			<img src="./../static/images/demoimg/class1.png" alt="">
			<div class="mine-share ">
				<!-- 有详细数据用 a 标签，不作详细数据用 div 标签 -->
				<div class="item_box_p split-line ">
					<div class="item_p">
						<p class="p_property">课程</p>
						<p class="p_details">幸福生活</p>
					</div>
					<div class="item_p">
						<p class="p_property">参课码</p>
						<p class="p_details">7191 5267 3218 5419</p>
					</div>
				</div>
				<button class="btn_submit affirm_btn">立即使用</button>
			</div>
		</div>
	</div>

	<div class="popup popup_session">
		<div class="popup-bg"></div>
		<div class="popup-box session">
			<div class="popup-title">确认课程场次</div>
			<div class="popup-center">
				<div class="session_lists">
					<div class="session_list active">
						<div class="session_p">
							<span>2018-09-23</span>
							<span>曾老师老师老师老师</span>
							<span>山东荷泽</span>
						</div>
						<i class="myicon micon-picker_ok"></i>
					</div>
					<div class="session_list">
						<div class="session_p">
							<span>2018-09-23</span>
							<span>曾老师</span>
							<span>山东荷泽</span>
						</div>
						<i class="myicon micon-picker_ok"></i>
					</div>
				</div>
			</div>
			<div class="popup-footer">
				<button class="btn_submit cancel_btn">取消</button>
				<button class="btn_submit affirm_btn">确认</button>
			</div>

		</div>
	</div>
	<script>
		$(".session_lists .session_list").click(function() {
			$(this).addClass("active").siblings().removeClass("active");
		})
		$(".mine-share .btn_submit").click(function() {
			$(".popup_session").addClass("find");
		})
		$(".popup .cancel_btn").click(function() {
			$(this).parents(".popup").removeClass("find");
		})
		$(".popup .affirm_btn").click(function() {
			$(this).parents(".popup").removeClass("find");
		})
	</script>
</body>

</html>
