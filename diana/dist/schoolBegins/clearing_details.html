<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>戴妃学院</title>
	<!-- 引入 WeUI -->

	<link rel="stylesheet" href="../static/css/weui.min.css">
	<!-- <link rel="stylesheet" href="../static/lib/font-iconfont/iconfont.css"> -->
	<link rel="stylesheet" href="../static/css/main.css">
	<script src="../static/lib/font-iconfont/iconfont.js" async></script>
	<!-- <link rel="stylesheet" href="../static/css/mall.css"> -->

	<!-- <link rel="stylesheet" href="../static/css/clearing.css"> -->

	<script src="../static/js/zepto.min.js"></script>

	<script src="../static/js/common.js"></script>

</head>

<body>
	<div class="container clearing">
		<div class="page preview js_show">
			<div class="page__bd clearing-details">
				<div class="weui-form-preview">
					<div class="weui-form-preview__hd">
						<div class="weui-form-preview__item headline">
							<label class="weui-form-preview__label">课程：</label>
							<span class="weui-form-preview__value">悦爱悦美</span>
						</div>
						<div class="weui-form-preview__item subhead">
							<label class="weui-form-preview__label">申请状态</label>
							<!-- <span class="weui-form-preview__value green-color">已确认</span> -->
							<span class="weui-form-preview__value">未审核</span>
						</div>
					</div>
					<div class="weui-form-preview__bd">
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">开课日期</label>
							<span class="weui-form-preview__value">2019 年 6 月 2 日</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">开课期数</label>
							<span class="weui-form-preview__value">第467期</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">开课时间</label>
							<span class="weui-form-preview__value">半天 / 下午</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">主办分院</label>
							<span class="weui-form-preview__value">深圳</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">主办院长</label>
							<span class="weui-form-preview__value">张曼玉</span>
						</div>
						<div class="weui-form-preview__item">
							<label class="weui-form-preview__label">讲师</label>
							<span class="weui-form-preview__value">一恩老师</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
