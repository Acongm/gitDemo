<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>录入业绩</title>
	<!-- 引入 WeUI -->

	<link rel="stylesheet" href="../static/css/weui.min.css">
	<!-- <link rel="stylesheet" href="../static/lib/font-iconfont/iconfont.css"> -->
	<link rel="stylesheet" href="../static/css/main.css">
	<script src="../static/lib/font-iconfont/iconfont.js" async></script>
	<!-- <link rel="stylesheet" href="../static/css/mall.css"> -->

	<!-- <link rel="stylesheet" href="../static/css/clearing.css"> -->

	<script src="../static/js/zepto.min.js"></script>

	<link rel="stylesheet" href="../static/lib/swiper/swiper-3.3.1.min.css">
	<script src="../static/js/swiper-3.3.1.jquery.min.js"></script>

	<script src="../static/js/common.js"></script>

</head>

<body>
	<div class="container has-tabNav clearing">
		<!-- <div class="page__hd"></div> -->
		<div class="page__bd">
			<div class="weui-cells weui-cells_form m-t-n">
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">产品:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select" name="select1">
									<option selected="" value="1">越爱动能量</option>
									<option value="2">QQ号</option>
									<option value="3">Email</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">产品金额:</label></div>
					<div class="weui-cell__bd weui-select">100000.33元</div>
				</div>

				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">成交地点:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select" name="select1">
									<option selected="" value="1">课程现场</option>
									<option value="2">八卦岭</option>
									<option value="3">大中华</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">课程场次:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select" name="select1">
									<option selected="" value="1">第二期悦爱悦美（内蒙08号场…</option>
									<option value="2">上海悦动专场</option>
									<option value="3">深圳悦动专场</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">支付方式:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<select class="weui-select" name="select1">
									<option selected="" value="1">支付宝</option>
									<option value="2">微信</option>
									<option value="3">银行卡</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd"><label for="" class="weui-label">付款日期:</label></div>
					<div class="weui-cell__bd">
						<div class="weui-cell weui-cell_select">
							<div class="weui-cell__bd">
								<input class="weui-input" type="date" value="">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="weui-cells__title">备注信息:</div>
			<div class="weui-cells weui-cells_form">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<textarea class="weui-textarea" id="textarea_val" placeholder="请输入文本" rows="3">客户反应良好，订购意愿非常强烈，咱公司的课程非常抢手，赞！</textarea>
						<div class="weui-textarea-counter"><span>73</span>/200</div>
					</div>
				</div>
			</div>
		</div>
		<a href="clearing_state.html" class="weui-btn weui-btn_primary fixed_btn btn-bg-green">提交业绩</a>
	</div>
	<script>
		$(function() {
			$(".weui-textarea-counter>span").html(200 - $("#textarea_val").val().length)
			$("#textarea_val").on("input propertychange", function() {
				var $this = $("#textarea_val"),
					_val = $this.val();
				$(".weui-textarea-counter>span").html(200 - $("#textarea_val").val().length)
				console.log()
				if ($("#textarea_val").val().length >= 200) {
					$("#textarea_val").val($("#textarea_val").val().substring(0, 200));
					$(".weui-textarea-counter>span").html(200 - $("#textarea_val").val().length)
				}
			});
		})
	</script>
</body>

</html>
