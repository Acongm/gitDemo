	<script>
		$(function() {
			$(document).live('click', ".sou-box .active", function() {
				if ($(this).hasClass('fa-angle-up')) {
					$(".search-wrap").hide();
					$(this).removeClass("active");
					$(".fa-angle-down").addClass("active");
				} else {
					$(".search-wrap").show();
					$(this).removeClass("active");
					$(".fa-angle-up").addClass("active");
				}
			})
		})
