<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>戴妃学院</title>
	<!-- 引入 WeUI -->

	<link rel="stylesheet" href="../static/css/weui.min.css">
	<!-- <link rel="stylesheet" href="../static/lib/font-iconfont/iconfont.css"> -->
	<link rel="stylesheet" href="../static/css/main.css">
	<script src="../static/lib/font-iconfont/iconfont.js" async></script>
	<!-- <link rel="stylesheet" href="../static/css/mall.css"> -->

	<!-- <link rel="stylesheet" href="../static/css/table.css"> -->

	<script src="../static/js/zepto.min.js"></script>

	<script src="../static/js/common.js"></script>

</head>

<body class="page_bg">
	<div class="container has-tabNav info">
		<div class="mine-info-warn mine-info-warn1">
			为了更好的为你服务，请完善个人信息！
		</div>
		<div class="weui-cells mine-info-input">
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="" class="weui-label">头像</label></div>
				<div class="weui-cell__bd">
				</div>
				<div class="weui-cell__ft">
					<img class="weui-vcode-img" src="../static/images/myicon/userimg.png" alt="">
				</div>
			</div>
			<div class="weui-cell weui-cell_access">
				<div class="weui-cell__hd"><label for="" class="weui-label">昵称</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入昵称">
				</div>
			</div>
			<div class="weui-cell weui-cell_select weui-cell_select-after">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">性别</label>
				</div>
				<div class="weui-cell__bd">
					<select class="weui-select" name="select2">
						<option value="1">保密</option>
						<option value="2">男</option>
						<option value="3">女</option>
					</select>
				</div>
			</div>
			<div class="weui-cell weui-cell_access">
				<div class="weui-cell__hd"><label for="" class="weui-label">生日</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="date" value="">
				</div>
			</div>
			<div class="weui-cell weui-cell_access">
				<div class="weui-cell__hd"><label for="" class="weui-label">真实姓名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input" type="text" placeholder="请输入真实姓名">
				</div>
			</div>
			<div class="weui-cell weui-cell_access">
				<div class="weui-cell__hd"><label for="" class="weui-label">真实姓名</label></div>
				<div class="weui-cell__bd">667223199002019877</div>
				<!-- <div class="weui-cell__ft"></div> -->
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label for="" class="weui-label">身份证照片</label></div>
				<div class="weui-cell__bd">
				</div>
				<div class="weui-cell__ft">
					<img class="identification-img" src="../static/images/myicon/cardimg.png" alt="">
				</div>
			</div>
		</div>
		<div class="weui-btn-area">
			<!-- <button class="btn_submit ">保存</button> -->
			<button class="btn_submit affirm_btn">保存</button>
		</div>
		<div class="weui-footer">
			<br>
			<p class="weui-footer__text">戴妃学院&nbsp;&nbsp;Copyright © 2019</p>
			<br>
		</div>
	</div>
</body>

</html>
