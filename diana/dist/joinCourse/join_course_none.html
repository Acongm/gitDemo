	<script>
		$(function() {
			//展开使用记录
			$(".ticket-info").click(function() {
				var countCardCourse = $(this).parents(".count-card").next(".count-card-course")
				if (countCardCourse.css("display") === "none") {
					countCardCourse.show();
					$(this).children("span").children("i").removeClass("angle-down").addClass("angle-up")
				} else {
					countCardCourse.hide();
					$(this).children("span").children("i").removeClass("angle-up").addClass("angle-down")
				}
			})
		});
	</script>
